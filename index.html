<!--Tab-->
<script type="text/javascript">
function get(td)
{
	var tr = td.parentElement.cells;	
	var ob = obody.rows;	
	for(var ii=0; ii<tr.length-1; ii++)
	{
		tr[ii].className = (td.cellIndex==ii)?"active":"inactive";
		ob[ii].style.display = (td.cellIndex==ii)?"block":"none";
	}
}
</script>
